<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Super Chat temps réel !</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #qrcode{
        height: 100%;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
        width: 100%;
      }
      img{
        position: absolute;
        display: block;
        left: 50%;
        margin-left: -128px;
        top: 50%;
        margin-top: -128px;

      }
    </style>
  </head>
  <body>

    <div id="qrcode">
      <h1>Le super Chat temps réel !</h1>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script>
      var qrcode = new QRCode("qrcode", {
          text: "{{lien}}",
          width: 256,
          height: 256,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
      });
    </script>
  </body>
</html>
